<!doctype html>
<html>
    <head>
        <title>A-Star Visualizer</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <script src="index.js" defer></script>
    </head>

    <body>
        <div class="toolbar">
            <p>Cell Count:</p>
            <input
                id="cellCountSlider"
                type="range"
                class="cell-count-slider"
                min="3"
                max="20"
            />
            <p id="cellCountValue"></p>
            <p>Step delay:</p>
            <input
                id="stepDelaySlider"
                type="range"
                class="cell-count-slider"
                step="50"
                min="50"
                max="5000"
            />
            <p id="stepDelayValue"></p>
            <button id="run">Run</button>
            <button id="stepForward">Step forward</button>
            <button id="clearGrid">Reset search</button>
            <button id="clearWalls">Clear walls</button>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
